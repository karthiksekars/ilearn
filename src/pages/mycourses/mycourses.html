<ion-header>

  <ion-navbar>
    <ion-title>mycourses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let data of responseData">
      <ion-card>
        <img src="{{ data.description }}" />
        <div class="card-title">{{ data.name }}</div>        
      </ion-card>
    </ion-item>
  </ion-list>
