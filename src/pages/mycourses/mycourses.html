<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Course</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let data of responseData">
      <ion-card (click)="coursedtail(data.id)">
        <img src="{{ data.description }}" />
        <div class="card-title">{{ data.name }}</div>
      </ion-card>
    </ion-item>
  </ion-list>
