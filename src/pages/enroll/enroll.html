<ion-header>

  <ion-navbar>
    <ion-title>Enrollment Options</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="EnrollForm">
    <h1>{{strCourseFullName}}</h1>

    <ion-item>
      <ion-label floating>
      Enrollment Key
      </ion-label>
      <ion-input [formControl]="EnrollForm.controls['enrollKey']" type="text"></ion-input>
    </ion-item>

  <ion-item>
    <button ion-button block >Enroll Me</button>
  </ion-item>
</form>
</ion-content>
